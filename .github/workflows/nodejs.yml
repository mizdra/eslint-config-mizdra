name: Node CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          cache: 'pnpm'

      - name: pnpm install
        run: pnpm install

      - name: pnpm lint
        run: pnpm lint
