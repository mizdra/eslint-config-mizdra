name: publish
env:
  CI: true
on:
  push:
    branches:
      - master
    tags:
      - '!*'

jobs:
  release:
    name: Setup
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
          registry-url: 'https://registry.npmjs.org'

      - name: install
        run: yarn install
      - name: check
        run: yarn run run-s check:*

      # まだ publish されていないバージョンなら publish する
      - name: publish
        run: |
          npx can-npm-publish --verbose && npm publish || echo "Does not publish"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # package.json からバージョンを取得する
      - name: package-version
        id: package-version
        run: echo "::set-output name=version::$(cat package.json | jq -r .version)"

      # まだ tag がないバージョンなら tag を push する
      - name: package-version-to-git-tag
        uses: pkgdeps/git-tag-action@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_repo: ${{ github.repository }}
          version: ${{ steps.package-version.outputs.version }}
          git_commit_sha: ${{ github.sha }}
          git_tag_prefix: 'v'
